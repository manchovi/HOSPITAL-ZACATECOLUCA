	<script type="text/javascript">
		function mostrar(){
			$.ajax({
				//type:"GET",
				url:"conexion/datofechahorajax.php",
				dataType: 'html',
				success:function(d){
					$("#fh").html(d);
					$("#fh1").html(d);
					$("#tiempo").html(d);
					$("#f1").html(d);
					$("#f2").html(d);
					$("#f3").html(d);
					$("#f4").html(d);
					$("#f5").html(d);
					$("#f6").html(d);
					$("#f7").html(d);
					$("#f8").html(d);
				}
			});
		}
		setInterval(mostrar,1000);
	</script>
