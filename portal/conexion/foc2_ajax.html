<head>

	<script type="text/javascript">
		function mostrar(){
			$.ajax({
				//type:"GET",
				url:"conexion/datofoco2ajax.php",
				dataType: 'html',
				success:function(d){
					$("#foco2").html(d);
					//$("#dato_f2").html(d);
				}
			});
		}
		setInterval(mostrar,1000);
	</script>
